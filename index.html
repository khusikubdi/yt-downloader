<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <h1>Welcome to YouTube Downloader</h1>
    <p>Select an option below:</p>
    
    <div class="button-main-frame">
        <button class="download-btn" style="margin-bottom: 15px;" onclick="window.location.href='download-video.html'">Download YouTube Videos</button>
        <button class="download-btn" style="margin-bottom: 15px;" onclick="window.location.href='download-audio.html'">Download YouTube Audios</button>
        <button class="download-btn" style="margin-bottom: 15px;" onclick="window.location.href='download-playlist-video.html'">Download YouTube Playlist (Video)</button>
